<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dial-pad</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
    <div class="main">
            <input type="text" class="input">
         <div class="main-cont">
            <div class="item">
                <h5 style="margin-bottom: 13px;">1</h5>
                
            </div>
            <div class="item" style="margin: 0;">
                <h5>2</h5>                
                <p>ABC</p>
            </div>
            <div class="item">
                <h5>3</h5>
                <p>CDE</p>
            </div>
            <div class="item">
                <h5>4</h5>
                <p>DEF</p>
            </div>
            <div class="item">
                <h5>5</h5>
                <p>GHI</p>
            </div>
            <div class="item">
                <H5>6</H5>
                <p>JKL</p>
            </div>
            <div class="item">
                <h5>7</h5>
                <p>MNO</p>
            </div>
            <div class="item">
                <h5>8</h5>
                <p>PQRS</p>
            </div>
            <div class="item">
                <h5>9</h5>
                <p>TUV</p>
            </div>
            <div class="item"><h5>*</h5></div>
            <div class="item">
                <h5>0</h5>
                <p>+</p>
            </div>
            <div class="item"><h5>#</h5></div>
         </div>   
         <div class="main-phone">
            <div class="phone">
            <i class="fa-solid fa-phone"></i>
            </div>  
         </div>
         <div style="border-top:1px solid rgb(136, 136, 136) ; border-width: 100%;"></div>
        <div class="online">
            <div style="width: 10px; height: 10px; border-radius: 50%;background-color: green;"></div>
            <h5>Online</h5>
        </div>
</div>
</body>
</html>
